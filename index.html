<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
      <img
      id="header-img" 
      src="https://st.depositphotos.com/1886221/4173/v/380/depositphotos_41739645-stock-illustration-illustration-of-cat.jpg?forcejpeg=true"></img>
 
    <nav id="nav-bar">
      <ul class="links">
        <li>
          <a class="nav-link" href="#form">Form</a>
        </li>
        <li>
          <a class="nav-link" href="#video-section">Video</a>
        </li>
        <li>
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
      </ul>
    </nav>
  </header>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input name="email" type="email" id="email" placeholder="email address"></input>
    <input class="btn" type="submit" id="submit"></input>
  </form>
  <section id="video-section">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/pCn1vISVrvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
  <section id="pricing">
  
        <div class="level">Gold
          <div class="levd">This will cost you many moneys</div>
        </div>
      <div class="level">Silver<div class="levd">This will cost you some moneys</div>
      </div>
      <div class="level">Bronze<div class="levd">This will cost you just a few moneys</div>
      </div>
      

  </section>
    
</body>
</html>
